<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamlit Transformers.js Component</title>
  <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.1.0/index.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0e1117;
      color: #00ff00;
      margin: 0;
      padding: 15px;
      overflow: hidden;
    }
    
    #container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #log {
      background: #1a1d24;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.4;
      overflow-y: auto;
      flex: 1;
      max-height: 200px;
    }
    
    #result {
      background: #1a1d24;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 12px;
      overflow-y: auto;
      flex: 2;
    }
    
    .log-entry {
      margin: 2px 0;
    }
    
    .log-info { color: #00ff00; }
    .log-progress { color: #00bfff; }
    .log-success { color: #00ff7f; }
    .log-error { color: #ff4444; }
    
    .status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
      margin-right: 5px;
    }
    
    .status-loading { background: #00bfff; color: #000; }
    .status-success { background: #00ff7f; color: #000; }
    .status-error { background: #ff4444; color: #fff; }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #00ff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none; /* Hidden by default */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #disabled-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="log">
      <div class="log-entry log-info">ðŸš€ Component initialized...</div>
    </div>
    <pre id="result"></pre>
    <div id="spinner"></div>
    <div id="disabled-overlay">DISABLED</div>
  </div>

  <!-- Local bundled transformers.js -->
  <script src="transformers.min.js"></script>
  
  <script>
    const logEl = document.getElementById('log');
    const resultEl = document.getElementById('result');
    const spinnerEl = document.getElementById('spinner');
    const disabledOverlayEl = document.getElementById('disabled-overlay');
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Verify transformers.js loaded
    if (typeof transformers === 'undefined') {
        log('ERROR: transformers.js not loaded. Check build directory.', 'error');
    }
    
    function displayResult(data) {
      resultEl.textContent = JSON.stringify(data, null, 2);
    }

    function setFrameHeight() {
        const height = Math.max(document.body.scrollHeight, 400);
        Streamlit.setFrameHeight(height);
    }

    function showSpinner(show) {
        spinnerEl.style.display = show ? 'block' : 'none';
    }
    
    async function onRender(event) {
      const args = event.detail.args;
      const disabled = event.detail.disabled;

      if (disabled) {
          disabledOverlayEl.style.display = 'flex';
          return;
      } else {
          disabledOverlayEl.style.display = 'none';
      }

      if (!args || !args.model_name || !args.pipeline_type) {
        log('No configuration received', 'error');
        return;
      }

      log(`Pipeline: ${args.pipeline_type}`, 'info');
      log(`Model: ${args.model_name}`, 'info');

      try {
        // Check if transformers is available
        if (typeof transformers === 'undefined') {
          throw new Error('Transformers.js not loaded');
        }

        showSpinner(true);
        log('Loading pipeline...', 'progress');

        // Create pipeline
        const pipeline = await transformers.pipeline(
          args.pipeline_type,
          args.model_name,
          {
            progress_callback: (progress) => {
              if (progress.status === 'downloading') {
                const percent = ((progress.loaded / progress.total) * 100).toFixed(1);
                log(`Downloading ${progress.file}: ${percent}%`, 'progress');
              } else if (progress.status === 'loading') {
                log(`Loading ${progress.file}...`, 'progress');
              }
            }
          }
        );

        log('Pipeline loaded successfully âœ“', 'success');

        // Process inputs
        let processedInputs = args.inputs;

        // Handle base64 images
        if (typeof processedInputs === 'string' && processedInputs.length > 100) {
          // Likely base64 image
          const mimeType = args.mime_type || 'image/jpeg';
          processedInputs = `data:${mimeType};base64,${processedInputs}`;
          log('Processing image input...', 'progress');
        }

        log('Running inference...', 'progress');

        // Run pipeline
        const result = await pipeline(processedInputs, args.config || {});

        log('Inference complete âœ“', 'success');
        displayResult(result);
        setFrameHeight();

        // Send result back to Streamlit
        Streamlit.setComponentValue(result);

      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        console.error('Pipeline error:', error);

        Streamlit.setComponentValue({ error: error.message });
      } finally {
        showSpinner(false);
      }
    }

    Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, onRender);
    Streamlit.setComponentReady();
    setFrameHeight();
    
    log('Waiting for pipeline configuration...', 'info');
  </script>
</body>
</html>
